    <script>
        let name = "Nayemur Rahman";
        let age = 27;
        let isStudent = true;
        let pages = ["Home", "Blog", "About", " Contact", "Service"];

    <script>
        // operator
        let a = 10;
        let b = 5;

        let sum = a + b;
        let dif = a - b;
        let pdt = a * b;
        let div = a / b;
        let qnt = a % b;

        document.write(sum + "<br>");
        document.write(dif + "<br>");
        document.write(pdt + "<br>");
        document.write(div + "<br>");
        document.write(qnt + "<br>");
    </script>

    <script>
        let i = 1;
        
        while ( i <= 5 ) {
            document.write(i + "<br>");
            i++;
        }
    </script>

    <script>
