<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!--
        Types of CSS
            1. inline CSS (style attribute)
            2. internal CSS (style tag)
            3. external CSS (external css file)


        Types of element
            1. Inline Element (Same Line)
            2. Block Element (Line break)

    -->


    <div class="parent">
        <div class="child bg1"></div>
        <div class="child bg2"></div>
        <div class="child bg3"></div>
    </div>

</body>
</html>
