<!DOCTYPE html>

<body>
  

  <script>

function phoneNumber(targetNumber) {
  while (true) {
    let phoneNumber = Math.floor(100000 + Math.random() * 900000); // Generate a random 6-digit number.

    // Check if the generated number matches the target number.
    if (phoneNumber === targetNumber) {
      console.log('Found the target six-digit phone number: ' + phoneNumber);
      break;
    }
  }
}
phoneNumber(935835);


  </script>
</body>
</html>
